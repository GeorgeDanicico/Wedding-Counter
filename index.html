<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Wedding Countdown</title>

  <!-- Link to Google Fonts for Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
      text-align: center;
    }

    .countdown-container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      font-weight: 700;
    }

    .countdown {
      font-size: 2rem;
      font-weight: 400;
    }

    .countdown span {
      font-size: 1.5rem;
      font-weight: 700;
    }

    .date-message {
      font-size: 1.2rem;
      color: #888;
      margin-top: 20px;
    }

  </style>
</head>
<body>

  <div class="countdown-container">
    <h1>Iasmina & George</h1>
    <div class="countdown">
      <p id="countdown">Loading...</p>
    </div>
    <div class="date-message">
      <p>Until our wedding day!</p>
    </div>
  </div>

  <script>
    // Set the date of the wedding
    const weddingDate = new Date("2026-05-23T00:00:00"); // Change this to your wedding date

    function updateCountdown() {
      const now = new Date();
      const timeLeft = weddingDate - now;

      // Calculate days, hours, minutes, seconds left
      const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

      // Display the countdown
      document.getElementById("countdown").innerHTML = `
        <span>${days}</span> days 
        <span>${hours}</span> hours 
        <span>${minutes}</span> minutes 
        <span>${seconds}</span> seconds
      `;
    }

    // Update the countdown every second
    setInterval(updateCountdown, 1000);

    // Initial call to update countdown immediately
    updateCountdown();
  </script>

</body>
</html>
